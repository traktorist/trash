<HTML>
	<HEAD>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script>
			function view(obj) {
				var id2open = $(obj).html();
				if (!$('#' + id2open).is(':visible')) $('#' + id2open).show('fast');
				else $('#' + id2open).hide('fast');
			}
		</script>
	</HEAD>

	<BODY>
		<span onclick="view(this);">shtani</span>
		<div id="shtani" style="display: none;">raznie shtani i sandali s noskami</div>
		<div>ololo</div>
	</BODY>
</HTML>
